<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的键盘监听器</title>
</head>
<body>
    <h1>键盘监听器</h1>
<textarea id="key"></textarea>
<script>
    var key = document.getElementById("key");
    key.onkeydown =f;  //註冊keydown事件處理函數
    key.onkeyup = f;  //註冊keyup事件處理函數
    key.onkeypress = f;  //註冊keypress事件處理函數
    function f (e) {
        var e = e || window.event;  //標準化事件處理
        var s = e.type + " " + e.keyCode;  //獲取鍵盤事件類型和按下的值
        key.value = s;
    }
</script>


</body>
</html>
